<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c7d743b7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/benefit.css" />
    <title>Revendas Popeye Açai</title>
  </head>
  <body>
    <header>
      <img src="./images/logopopeye.png" alt="logo popeye açaí e vitaminas" />
      <aside class="navbar">
        <i class="fa-solid fa-bars" id="icon"></i>
      </aside>
      <nav>
        <aside class="navbar" id="xmark">
          <i class="fa-solid fa-xmark"></i>
        </aside>
        <ul class="internal-links">
          <li>Home</li>
          <li>Peça aqui</li>
          <li>Produtos</li>
          <li>Contato</li>
        </ul>
        <ul class="external-links">
          <li>
            <a href="" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/popeyeacai" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/popeyeacai" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <aside>
          <img
            src="./images/logopopeye.png"
            alt="logo Popeye Açai e Vitaminas"
          />
          <span id="hash-text">
            <i class="fa-solid fa-hashtag" id="hash"></i>
            <span id="text">vempropopeye</span>
          </span>
        </aside>
      </section>
      <section class="benefit">
        <aside class="cards">
          <aside class="card" id="tradition">
            <span class="intro">
              <span>Tradição</span>
              <p>Há uma década oferecendo o melhor açaí</p>
            </span>
          </aside>
          <aside class="card" id="quality">
            <span class="intro">
              <span>Qualidade</span>
              <p>Incomparável, só o melhor</p>
            </span>
          </aside>
          <aside class="card" id="flavor">
            <span class="intro">
              <span>Sabor</span>
              <p>O puro sabor, irresistível a cada colherada</p>
            </span>
          </aside>
          <aside class="card" id="variety">
            <span class="intro">
              <span>Variedade</span>
              <p>Oferecemos também milkshakes, saladas e sorvetes</p>
            </span>
          </aside>
        </aside>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
