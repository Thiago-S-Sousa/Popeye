<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c7d743b7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Revendas Popeye Açai</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logopopeye.png"
        alt="logo popeye açaí e vitaminas"
        id="logo"
      />
      <aside id="navbar">
        <i class="fa-solid fa-bars" id="icon"></i>
      </aside>
      <nav id="menu">
        <aside id="navbar" class="xmark">
          <i class="fa-solid fa-xmark"></i>
        </aside>
        <ul id="internal-links">
          <li>Home</li>
          <li>Peça aqui</li>
          <li>Produtos</li>
          <li>Contato</li>
        </ul>
        <ul id="external-links">
          <li>
            <a href="" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/popeyeacai" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/popeyeacai" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="banner">
      <aside>
        <span id="hash-text">
          <i class="fa-solid fa-hashtag" id="hash"></i>
          <span id="text">vempropopeye</span>
        </span>
        <img src="./images/logopopeye.png" alt="logo Popeye Açai e Vitaminas" />
      </aside>
    </section>
    <section class="quality">
      <aside class="cards">
        <aside class="card" id="tradition">
          <span class="intro">
            <h1>Tradição</h1>
            <p>Há uma década oferecendo o melhor açaí</p>
          </span>
        </aside>
        <aside class="card" id="quality">
          <span class="intro">
            <h1>Qualidade</h1>
            <p>Irresistível e ideal para todos os momentos</p>
          </span>
        </aside>
        <aside class="card" id="variety">
          <span class="intro">
            <h1>Variedade</h1>
            <p>Uma ampla variedade de açaís e complementos</p>
          </span>
        </aside>
      </aside>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
