<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Revendas Popeye Açai</title>
  </head>
  <body>
    <section class="banner">
      <aside>
        <img src="./images/logopopeye.png" alt="logo Popeye Açai e Vitaminas" />
        <span
          >O melhor açaí de Taguatinga e região há mais de uma década, com sabor
          e qualidade incomparáveis!</span
        >
      </aside>
    </section>
    <section class="quality">
      <aside class="cards">
        <aside class="card" id="tradition">
          <span class="intro">
            <h1>Tradição</h1>
            <p>Há uma década oferecendo o melhor açaí</p>
          </span>
        </aside>
        <aside class="card" id="quality">
          <span class="intro">
            <h1>Qualidade</h1>
            <p>Irresistível e ideal para todos os momentos</p>
          </span>
        </aside>
        <aside class="card" id="variety">
          <span class="intro">
            <h1>Variedade</h1>
            <p>Uma ampla variedade de açaís e complementos</p>
          </span>
        </aside>
      </aside>
    </section>
  </body>
</html>
